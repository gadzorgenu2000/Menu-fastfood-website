<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Menu-fastfood</title>
</head>
<body>
	<section class="food_container">

<!------------------------ link tabs ---------------------->
		<div class="food_div">
			<div>
				<ul class="food_nav">
				  <li><a href="#fast_food" onclick="openTab(event, 'fast_food')" id="defaultOpen" class=" tablinks">Fast Food</a></li>
				  <li><a href="#drinks" onclick="openTab(event, 'drinks')" class="tablinks">Drinks</a></li>
				  <li><a href="#chicken" onclick="openTab(event, 'chicken')" class="tablinks">Chicken</a></li>
				  <li><a href="#rice" onclick="openTab(event, 'rice')" class="tablinks">Rice</a></li>
				</ul>
			</div>

<!---------------------- Fast food images ---------------->
			<div class="image_div">
					<div class="image_container tab_content" id="fast_food">
			        	<div class="row">
				        	<div class="column">
					            <img src="img/chickenBurger.jpg" alt="Chicken Burger">
					            <br/><br/>
					            <h4>Chicken Burger</h4>
					        </div>

					        <div class="column">
					            <img src="img/beefBurger.jpg" alt="Beef Burger">
					            <br/><br/>
					            <h4>Beef Burger</h4>
					        </div>

					        <div class="column">
					            <img src="img/chickenPizza.jpg" alt="Chicken Pizza">
					            <br/><br/>
					            <h4>Chicken Pizza</h4>
					        </div>
				    	</div>

		      		</div>
    			
      		
 <!---------------- Drink tab --------------->
			        <div id="drinks" class="tab_content">
			          <img src="img/lunch.jpg" class="drink" alt="Drink">
			          <br/>
			          <h4 class="drink">Drink</h4><br>
			        </div>

<!----------------- Chicken tab --------------->
			        <div id="chicken" class="tab_content">
			          <img src="img/dinner.jpg" class="chicken" alt="Chicken">
			          <br/>
			          <h4 class="chicken">Chicken</h4><br>
			        </div>

<!----------------- Rice tab ------------------->
			        <div id="rice" class="tab_content">
			          <img src="img/fastFood2.jpg" class="rice" alt="Rice">
			          <br/>
			          <h4 class="rice">Rice</h4><br>
			        </div>
	        </div>


		</div>
	</section>

<!--- JavaScript ---->
	<script src="script.js"></script>
</body>
</html>
